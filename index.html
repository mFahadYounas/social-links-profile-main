<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="card-container">
      <div class="upper-card">
        <div class="avatar-container">
          <img alt="avatar" src="assets/images/avatar-jessica.jpeg" />
        </div>
        <div class="user-info">
          <h1>Jessica Randall</h1>
          <p>London, United Kingdom</p>
        </div>
        <p class="bio">"Front-end developer and avid reader."</p>
      </div>
      <div class="lower-card">
        <a class="button-link" href="https://www.github.com" target="_blank"
          >GitHub</a
        >
        <a
          class="button-link"
          href=" https://www.frontendmentor.io"
          target="_blank"
          >Frontend Mentor</a
        >
        <a class="button-link" href="https://www.linkedin.com" target="_blank"
          >LinkedIn</a
        >
        <a class="button-link" href="https://www.x.com" target="_blank"
          >Twitter</a
        >
        <a class="button-link" href="https://www.instagram.com" target="_blank"
          >Instagram</a
        >
      </div>
    </main>
  </body>
</html>
